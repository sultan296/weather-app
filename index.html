<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="search">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="weather-data">
                <div class="weather-box">
                    <img src="./images/clear.png" id="weather-image">
                    <h1 id="temp"></h1>
                    <h2 id="city-name">New York</h2>
                </div>
                <div class="weather-calc">
                    <div class="report">
                        <img src="./images/humidity.png" alt="humidity">
                        <div class="text">
                            <p id="humidity">48%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
                    <div class="report">
                        <img src="./images/wind.png" alt="wind">
                        <div class="text">
                            <p id="wind-speed">10.29 km/h</p>
                            <span>Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/72e55be758.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
